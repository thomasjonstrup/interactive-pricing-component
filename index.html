<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<link rel="stylesheet" href="./css/main.min.css" />

		<title>Frontend Mentor | Interactive pricing component</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<main>
			<header class="header">
				<div class="header__content container">
					<h1>Simple, traffic-based pricing</h1>
					<p>
						Sign-up for our 30-day trial. No credit card required.
					</p>
				</div>
			</header>
			<div class="cards">
				<div class="container">
					<article class="card">
						<div class="card__header">
							<p class="card__view" id="pageviews-count">
								100K Pageviews
							</p>
							<input
								type="range"
								name="range"
								class="slider"
								id="range"
								aria-label="input"
							/>
							<h2 class="card__price">
								<span id="price">$16.00</span>
								<span class="card__duration">/month</span>
							</h2>

							<div class="card__content">
								<p>Monthly Billing</p>
								<input
									type="checkbox"
									name="checkanually"
									class="switch"
									aria-label="input"
									id="toggle_discount"
								/>
								<p class="card__billing">Yearly Billing</p>
								<p class="card__discount">
									-25%<span> discount</span>
								</p>
							</div>
						</div>
						<div class="card__footer">
							<ul class="card__list">
								<li class="card__item">
									<img
										src="./images/icon-check.svg"
										alt="icon-check"
									/>
									Unlimited websites
								</li>
								<li class="card__item">
									<img
										src="./images/icon-check.svg"
										alt="icon-check"
									/>
									100% data ownership
								</li>
								<li class="card__item">
									<img
										src="./images/icon-check.svg"
										alt="icon-check"
									/>
									Email reports
								</li>
							</ul>

							<button class="btn btn--primary">
								Start my trial
							</button>
						</div>
					</article>
				</div>
			</div>
			<footer>
				<div class="attribution">
					Challenge by
					<a
						href="https://www.frontendmentor.io?ref=challenge"
						target="_blank"
						>Frontend Mentor</a
					>. Coded by
					<a href="https://github.com/thomasjonstrup"
						>Thomas Jonstrup</a
					>.
				</div>
			</footer>
		</main>
		<script src="./js/main.js"></script>
	</body>
</html>
